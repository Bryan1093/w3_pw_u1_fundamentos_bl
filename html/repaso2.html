<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/repaso2.css">
    <script src="../js/repaso2.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="imagen">
            <img src="../images/tarjeta.png" alt="" width="400">
        </div>
        <div>
            <header></header>
            <nav></nav>

            <section>
                <div class="formulario">
                    <form action="#">

                        <h1> Payment Details</h1>

                        <div class="campo2">
                            <div id="id_msg_error" class="msg_error"></div>
                            <p class="name">Cardholder Name</p>
                            <input type="text" id="id_name" required="true" placeholder="Ingrese nombren del titular">
                        </div>

                        <div class="campo2">
                            <div id="id_msg_error" class="msg_error"></div>
                            <p class="c_number"> Card Number</p>
                            <input type="number" id="id_number" required="true" placeholder="Ingrese numero de tarjeta">
                        </div>

                        <div class="expCVV">
                            <div class="campo">
                                <div id="id_msg_error" class="msg_error"></div>
                                <p class="expDate"> Exp Date</p>
                                <input type="date" id="id_date" required="true" placeholder="MM/AA">
                            </div>

                            <div class="campo">
                                <div id="id_msg_error" class="msg_error"></div>
                                <p class="cvv"> CVV</p>
                                <input type="number" id="id_cvv" required="true" placeholder="CVV">

                            </div>

                        </div>

                        <div class="boton">
                            <button onclick="guardar()">Confirm</button>
                        </div>

                    </form>
                </div>
            </section>
            <footer></footer>
        </div>
    </div>
</body>

</html>
